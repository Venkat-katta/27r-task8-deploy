<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: aqua">
    <form>
      <center>
        <caption>
          <h1>APPLICATION FORAM</h1>
        </caption>
        <table border="6" hight="400" width="450">
          <tr>
            <td>
              <lable for="sname">Surname</lable>
              <input
                type="text"
                id="sname"
                placeholder="eg:kadali"
                name="surname"
              /><br />
              <br />
              <lable for="fname">Enter First Name:</lable>

              <input
                type="text"
                id="fname"
                placeholder="eg:king"
                name="fname"
                readonly
              /><br /><br />
              <lable for="mail">Email:</lable>

              <input
                type="email"
                id="mail"
                placeholder="@gmail.com"
                name="email"
              /><br /><br />

              <lable for="number">Phone Number:</lable>
              <input
                type="Phone Number"
                id="Number"
                placeholder="eg:0123456789"
                number="Phone Number"
              /><br /><br />

              <lable for="Number">Date Of Birth:</lable>

              <input
                type="Date Of Birth"
                id="Number"
                placeholder="eg:00/00/0000"
                name="Date Of BIRTH"
              /><br /><br />
              <lable for="Gender">Gender:</lable>

              <input type="text" id="gender" placeholder="eg:Male or Female" name="gender" /><br /><br />

              <label for="number">Time:</label>
              <input type="time" id="number" name="time" /><br /><br />

              <label for="number">Password:</label>
              <input
                type="Password"
                id="Number"
                placeholder="eg:01234--"
                name="Password"
              /><br /><br />

              <label for="Number">Conform Password:</label>
              <input
                type="Conform Password"
                id="Number"
                value="eg:01234--"
                name="Confirm Password"
              /><br /><br />

              <lable for="File">Choosen File:</lable>

              <input type="file" value="choosen file"/><br /><br />
<center>
              <input type="submit" value="Register" />
</center>               

            </td>
          </tr>
        </table>
      </center>
    </form>
  </body>
</html>
